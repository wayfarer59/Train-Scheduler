<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- bootsrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
     
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


     <!-- firabase reference -->
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	
	<!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">


<div class="jumbotron" style="background-color:brown; color:white;">
  <h1 class="text-center" >Train Information</h1>
<!--   <p>...</p> -->

</div>


<div class="row">

<div class="col-lg-12">

<div class="panel panel-primary">
  	<div class="panel-heading">
	<h3 class="panel-title" >Current Train Scedule</h3>
  </div>
  	<div class="panel-body">


	<table class="table table-hover" id="train-table">

		<thead>     
			<tr>        
			<th>Train Name</th>
        	<th>Destination</th>
        	<th>Frequency(min)</th>
        	<th>Next Arrival</th>
        	<th>Minutes Away</th>
        	</tr>
        </thead>
        <tbody>
       </tbody>

	</table>

	</div>
</div>






<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">
    
	<form role="form">
   
    <div class="form-group">
    <label for="TrainName">Train Name</label>
    <input class="form-control" id="name-input" type="text">
  	</div>
  	
  	<div class="form-group">
  	<label for="Destination">Destination</label>
  	<input class="form-control" id="destination-input" type="text">
	</div>
	
	<div class="form-group">
	<label for="FirstTrainTime">First Train Time</label>
	<input class="form-control" id="time-input" type="time">
    </div>
    
	<div class="form-group">
    <label for="Frequency">Fraquency</label>
    <input class="form-control" id="frequency-input" type="number">
  	</div>

  	<button class="btn btn-default" id="add-train" type="submit">Submit</button>

  	</form>

  				</div>
			</div>
		</div>
	</div>
</div>
<script src="firebase.js"></script>
</body>
</html>
